<!DOCTYPE html>
<html>
<head>
<title>Form</title>
<link href="main.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <form action="thanks.html" method="post">
    <fieldset>
      <legend>Shipping Information:</legend>
        Name:
        <input type="text" name="name"><br>
        Address:
        <input type="text" name="address"><br>
        City:
        <input type="text" name="city">
        State:
        <input type="text" name="state" maxlength="2" size="2">
        Zip Code:
        <input type="text" name="zipcode" maxlength="5" size="5"><br><br>
      </fieldset>
    <fieldset>
    <legend>Item Description:</legend>
    <select name="Size:">
    <option value="small">Small</option>
    <option value="medium">Medium</option>
    <option value="large">Large</option>
    </select>
    Quantity:
    <input type="text" name="quantity" maxlength="5" size="5"><br><br>
  </fieldset>
  <fieldset>
    <legend>Credit Card Information:</legend>
    Card Type:
    <input type="radio" name="cardtype" value="visa">Visa
    <input type="radio" name="cardtype" value="mastercard">Master Card
    <input type="radio" name="cardtype" value="discover">Discover<br>
    Credit Card Number:
    <input type="text" name="creditcardnumber"><br>
    <p><input type="submit" value="Submit"></p>
  </fieldset>
  </form>
</body>
</html>
